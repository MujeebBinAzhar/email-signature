<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAarde Email Signature - From Soil to Success</title>
</head>

<body>
    <div style="width: 100%; max-width: 350px; position: relative;">

        <div
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://github.com/MujeebBinAzhar/email-signature/blob/main/requirement/backgrount.jpg?raw=true'); background-size: cover; background-position: center; background-repeat: no-repeat; z-index: -1;">
        </div>

        <div style="display: flex;">
            <div
                style="width: 100px; height: 20px; background-color: #fff; display: flex; justify-content: center; align-items: center; padding: 1rem; clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);">
                <img src="https://github.com/MujeebBinAzhar/email-signature/blob/main/requirement/logo.png?raw=true"
                    alt="EcoAarde Logo" style="width: 60px; height: 60px; object-fit: contain;">
            </div>
            <div
                style="width: auto; height: 10px; background-color: #6EAA16; display: flex; justify-content: center; align-items: center; padding: 1rem; clip-path: polygon(22px 0%, 100% 0%, 16rem 100%, 0 100%); margin-left: -22px;">
                <img src="https://github.com/MujeebBinAzhar/email-signature/blob/main/requirement/globe.svg?raw=true"
                    alt="Globe" style="margin-right: 1rem;">
                <a href="https://www.ecoaarde.co.za"
                    style="color: #fff; text-decoration: none; font-size: 0.7rem;">www.ecoaarde.co.za</a>
            </div>
        </div>

        <div
            style="background-color: rgba(255, 255, 255, 0.5); padding: 1rem 0; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: -0.3rem; line-height: 0.9;">
            <h1 style="font-size: 1.3rem; text-align: center; margin: 0;">From Soil to Success</h1>
            <h2 style="font-size: 0.8rem; text-align: center; margin: 0;">
                <span style="color: #0e095e;">Turn</span> every hectare
                <span style="color: #0e095e;">into a </span>profitable, living investment.
            </h2>
        </div>

        <div style="display: flex; justify-content: end; margin-top: 2rem;">
            <div
                style="background-color: #5c6b89; display: flex; justify-content: center; align-items: center; padding: 0.6rem; clip-path: polygon(13px 0%, 100% 0%, 100% 100%, 0 100%); gap: 0 1rem;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
                    <span
                        style="height: 28px; width: 28px; background-color: #fff; display: grid; place-content: center; border-radius: 50%;">
                        <img src="https://github.com/MujeebBinAzhar/email-signature/blob/main/requirement/email.svg?raw=true"
                            alt="Email" style="width: 20px; height: 20px;">
                    </span>
                    <a href="mailto:info@ecoaarde.co.za"
                        style="color: #fff; text-decoration: none; font-size: 0.7rem;">info@ecoaarde.co.za</a>
                </div>

                <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
                    <span
                        style="height: 28px; width: 28px; background-color: #fff; display: grid; place-content: center; border-radius: 50%;">
                        <img src="https://github.com/MujeebBinAzhar/email-signature/blob/main/requirement/phone.svg?raw=true"
                            alt="Phone" style="width: 20px; height: 20px;">
                    </span>
                    <a href="tel:+27663911331" style="color: #fff; text-decoration: none; font-size: 0.7rem;">+27 66 391
                        1331</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
